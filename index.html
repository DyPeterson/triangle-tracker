<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="container">
    <h3>Triangle Tracker</h3>
    <!-- Form -->
    <form id="formMain">
      <h4>Enter the lengths to your triangle.</h4>
      <div class="row">
        <div class="col">
          <label for="length1">First length:</label>
          <input id="length1" class="form-control" type="text">
        </div>
        <div class="col">
          <label for="length2">Second length:</label>
          <input id="length2" class="form-control" type="text">
        </div>
        <div class="col">
          <label for="length3">Third length:</label>
          <input id="length3" class="form-control" type="text">
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-outline-success">!FORMULATE TRIANGLE PARAMETERS!</button>
    </form>
    <br>
    <!-- Triangle Display -->
    <p>
      Your Triangle is: <span id="result"></span>
    </p>
  </div>
</body>
</html>
